<link rel="stylesheet" href="./mysites.css">
<form action="">
    <table style="margin-left: 20px;">
        <tr>
            <td>
                Name
            </td>
            <td>
                <input type="text" name="name" required id="name">
            </td>
        </tr>
        <tr>
            <td>
                Select city
            </td>
            <td>
                <select name="city" id="city" required pattern="">
                    <option value="Select" disabled selected>Select</option>
                    <option value="Hanoi">Hà nội</option>
                    <option value="Hai phong">Hải Phòng</option>
                    <option value="Tp Ho Chi Minh">Tp Hồ Chí Minh</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Arrival Date(MM/dd/yyyy)
            </td>
            <td>
                <input type="date"  required  name="ArrivalDate"  id="arrivalDate"
                onchange="if(this.checkValidity()) {     
                form.ArrivalDate.min<=new Date()                
                form.departureDate.min = this.value
                }"
                >
            </td>
        </tr>
        <tr>
            <td>
                Departure Date(MM/dd/yyyy)
            </td>
            <td>
                <input type="date" required name="departureDate" id="departureDate">
            </td>
        </tr>
        <tr>
            <td>
                Number of room(s)
            </td>
            <td>
                <input type="number" 
                    onchange="if(this.checkValidity()) 
                    form.numberOfPersons.min = this.value;"
                    required name="numberOfRooms" id="numberOfRooms">
            </td>
        </tr>
        <tr>
            <td>
                Number of person(s)
            </td>
            <td>
                <input type="number" required
                name="numberOfPersons" id="numberOfPersons">
            </td>
        </tr>     
    </table>
    <div style="margin: 20px;">
        <input type="submit" value="Submit" class="menuButton" style="display: inline;">
        <input type="reset" value="Reset" class="menuButton" style="display: inline;">
        <button class="menuButton" style="display: inline;">Back</button>
    </div>
    
</form>
